{% extends 'myapp/base.html' %} 
{% load static %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document List</title>
</head>
<body>
    <h1>Document List</h1>
    <ul>
        {% for document in documents %}
            <li><a href="{% url 'post-document-detail-page' document.slug %}">{{ document.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
